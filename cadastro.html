<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Cadastro - Green Day ONG</title>
</head>
<nav>
        <ul>
            <li> <a href="index.html">inicio</a></li>
            <li> <a href="cadastro.html">cadastro</a></li>
            <li><a href="projetos-sociais.html">Projetos Sociais</a></li>
        </ul>
        </nav>
<body>
  <h1>Cadastro de Usuário - Green Day</h1>
  <h2><img src="imagens/logo.png" style="max-width:5%; height: auto;"></h2>

  <form>
    <fieldset>
      <legend>Informações Pessoais</legend>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required maxlength="15">

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, número e complemento" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="00000-000" required maxlength="9">

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="RS">RS</option>
        <option value="BA">BA</option>
        <option value="PR">PR</option>
        <option value="SC">SC</option>
        <option value="PE">PE</option>
        <option value="CE">CE</option>
      </select>
    </fieldset>

    <button type="submit">Enviar Cadastro</button>
  </form>

  <script>
    // Máscara CPF
    document.getElementById('cpf').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
      }
    });

    // Máscara Telefone
    document.getElementById('telefone').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
      value = value.replace(/(\d{5})(\d{4})$/, '$1-$2');
      e.target.value = value;
    });

    // Máscara CEP
    document.getElementById('cep').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 8) value = value.slice(0, 8);
      value = value.replace(/^(\d{5})(\d)/, '$1-$2');
      e.target.value = value;
    });
  </script>
</body>
</html>
